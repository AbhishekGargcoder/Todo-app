<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body>
    <div class="main">
        <h1 id="heading">My Todos</h1>
        <input type="text" name="" id="task" placeholder="Add something to do...">
        <button id="addBtn" class=" btn btn-info">Save</button>
        <div id="allTasks">
            <div>
                <span>Your todo's show here</span>
                <div class="wrapDelAndEditBtn">
                    <button class="delete  btn btn-danger delete">Remove</button>
                    <button class=" btn btn-info edit">Edit</button>
                </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
